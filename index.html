<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/6e0e636720.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__calumn">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__calumn">
        <span>18:43</span>
      </div>
      <div class="status-bar__calumn">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your account.
      </p>
    </header>
    <form class="login-form">
      <input type="text" placeholder="Email or Phone Number" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
    </form>
    <a href="#" class="login-form__link">Forgot Password?</a>
    <a href="#" class="login-form__link">Create Kokoa Account</a>
  </body>
</html>
